<VirtualHost *:80>
	
	ServerName local.omicron.net.pl
	ServerAdmin webmaster@wardx.net
	DocumentRoot /var/www/html/local.omicron.net.pl/webroot
	
	<Directory /var/www/html/local.omicron.net.pl/webroot/>
		Order Allow,Deny
		Allow from all
		Options Indexes FollowSymLinks
		AllowOverride All
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>