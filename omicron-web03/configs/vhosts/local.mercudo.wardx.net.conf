<VirtualHost *:80>
	
	ServerName local.mercudo.wardx.net
	ServerAdmin webmaster@wardx.net
	DocumentRoot /var/www/html/local.mercudo.wardx.net/public
	
	<Directory /var/www/html/local.mercudo.wardx.net/public/>
		Order Allow,Deny
		Allow from all
		Options Indexes FollowSymLinks
		AllowOverride All
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>