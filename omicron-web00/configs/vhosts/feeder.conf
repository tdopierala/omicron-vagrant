<VirtualHost *:80>

    ServerName feeder.omicron00.local
    ServerAdmin webmaster@wardx.net
    DocumentRoot /var/www/html/feeder/webroot

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory />
        Options FollowSymLinks
        AllowOverride All
            Order allow,deny
            Allow from all
    </Directory>

</VirtualHost>