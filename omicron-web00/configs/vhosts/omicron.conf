<VirtualHost *:80>

    ServerName local.omicron.omicron.net
    ServerAdmin webmaster@wardx.net
    DocumentRoot /var/www/html/omicron

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory />
        Options FollowSymLinks
        AllowOverride All
            Order deny,allow
            Deny from all
    </Directory>

</VirtualHost>